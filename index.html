<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container m4 ">
        
        <h1>Agenda de tareas</h1> 
        <div class="texto-conteiner shadow mb-2 bg-white rounded">

            <div class="texto">
              <h2>{{sumarHoras}}</h2> <span>Horas </span> 
            </div>
            <div class="texto">
              <h2>{{sumarTareas}}</h2> <span>Tareas </span> 
            </div>


        </div>

            <br>
              <input type="text" class="form-control" placeholder="Agrega una nueva tarea" v-model="nuevaTarea">
              <br>
              <input type="number" class="form-control" placeholder="Agrega las horas invertidas" v-model="nuevaHora">
            <br>
            <button type="submit" class="btn btn-primary" @click="agregarTarea">Guardar</button>

        <br>
        <br>

        <div :class="[tarea.checkOut ? 'alert alert-success shadow p-3 mb-5' : 'shadow p-3 mb-5 bg-white rounded']" role="alert" v-for="(tarea, index) of tareas">
            <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tarea</th>
                    <th scope="col">Horas</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">{{index}}</th>
                    <td>{{tarea.nombre}}</td>
                    <td>{{tarea.tiempo}}</td>
                    <td class="d-flex flex-row-reverse bd-highlight mr-md-3"><button class="btn btn-success px-lg-5  ml-md-3" @click="checkOutclick(index)" > ok </button>
                        <button class="btn btn-outline-danger px-lg-5" @click="eliminarlist(index)"> X </button>
                    </td>
                </tbody>
              </table>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
